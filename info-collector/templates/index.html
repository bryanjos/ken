{% extends "layout.html" %}
{% block title %}Jobs{% endblock %}
{% block body %}
    <h3>Jobs</h3>
    {% for job in jobs %}
        <div class="row">
            <div class="half"><h4><a href="/jobs/{{job}}">{{job}}</a></h4></div>
            <div class="half"><h4><a href="/edit/{{job}}">Edit</a></h4></div>
        </div>
    {% endfor %}
{% endblock %}
